services:
  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: social_media_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # RabbitMQ Service
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: social_media_rabbitmq
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  # MongoDB Service (local database for development)
  mongodb:
    image: mongo:6
    container_name: social_media_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  # Identity Service
  identity-service:
    build:
      context: ./identity-service
      dockerfile: Dockerfile
    container_name: social_media_identity
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3001
      - MONGODB_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DATABASE}?authSource=admin
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
    depends_on:
      - redis
      - mongodb
    restart: unless-stopped
    volumes:
      - ./identity-service:/usr/src/app
      - /usr/src/app/node_modules

  # Post Service
  post-service:
    build:
      context: ./post-service
      dockerfile: Dockerfile
    container_name: social_media_posts
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3002
      - MONGODB_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DATABASE}?authSource=admin
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - IDENTITY_SERVICE_URL=${IDENTITY_SERVICE_URL}
    depends_on:
      - redis
      - mongodb
      - rabbitmq
      - identity-service
    restart: unless-stopped
    volumes:
      - ./post-service:/usr/src/app
      - /usr/src/app/node_modules

  # API Gateway Service
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: social_media_gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3000
      - REDIS_URL=${REDIS_URL}
      - IDENTITY_SERVICE_URL=${IDENTITY_SERVICE_URL}
      - POST_SERVICE_URL=${POST_SERVICE_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - redis
      - identity-service
      - post-service
    restart: unless-stopped
    volumes:
      - ./api-gateway:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  redis_data:
  mongodb_data:
  rabbitmq_data:

networks:
  default:
    name: social_media_network
